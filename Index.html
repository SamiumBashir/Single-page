<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon.png" />
    <title>Bono App | Sing Up</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="Index.html">
          <img class="logo" src="Images/logo.svg" alt="" />
        </a>
        <div class="header-right">
          <div><i class="fas fa-envelope"></i> contact@bono.com</div>
          <div><i class="fas fa-phone"></i> +8801792969424</div>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </header>
      <main class="main-content">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <label for="email"> Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
        <div class="text">
          <h1>Coming Soon For Every Developer</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo
            laborum consequatur voluptatum cum doloribus consectetur tenetur ad
            et tempora ducimus officiis possimus minus, molestias iste pariatur
            asperiores ipsa animi voluptate!
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
